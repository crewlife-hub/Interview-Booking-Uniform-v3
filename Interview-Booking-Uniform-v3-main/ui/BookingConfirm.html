<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Interview - <?= brand ?></title>
  <?!= include('SharedStyles') ?>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon-circle success">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      
      <h1>Verification Complete!</h1>
      <div class="brand-name"><?= brand ?></div>
      
      <div class="position-badge"><?= textForEmail ?></div>
      
      <p>You're ready to book your interview. Click the button below to open the booking calendar.</p>
      
      <div class="alert alert-info">
        <strong>Important:</strong> This booking link can only be used once. Make sure you're ready to complete your booking.
      </div>
      
      <form id="bookingForm" onsubmit="handleBooking(event)">
        <input type="hidden" name="token" value="<?= token ?>">
        
        <button type="submit" class="btn btn-success" id="bookingBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          Open Booking Calendar
        </button>
      </form>
      
      <p class="help-text">
        Having trouble? Contact the recruiter who sent you the invitation.
      </p>
    </div>
  </div>
  
  <?!= include('SharedScripts') ?>
  
  <script>
    let bookingInProgress = false;
    
    function handleBooking(e) {
      e.preventDefault();
      
      if (bookingInProgress) return;
      bookingInProgress = true;
      
      const form = e.target;
      const btn = document.getElementById('bookingBtn');
      const originalContent = btn.innerHTML;
      
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Opening booking...';
      
      submitForm(form, 'confirm_booking', function(error, data) {
        if (error) {
          btn.disabled = false;
          btn.innerHTML = originalContent;
          bookingInProgress = false;
          showError('An error occurred. Please try again.');
          return;
        }
        
        if (data.success && data.bookingUrl) {
          // Show success message before redirect
          showSuccess('Redirecting to booking calendar...');
          
          // Redirect to booking URL
          setTimeout(function() {
            window.location.href = data.bookingUrl;
          }, 500);
        } else {
          btn.disabled = false;
          btn.innerHTML = originalContent;
          bookingInProgress = false;
          
          // Show specific error messages
          if (data.alreadyUsed) {
            // Replace entire card content
            document.querySelector('.card').innerHTML = `
              <div class="icon-circle warning">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="12" y1="8" x2="12" y2="12"/>
                  <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
              </div>
              <h1>Link Already Used</h1>
              <p>This booking link has already been used. Each verification link can only be used once.</p>
              <p class="help-text">If you need to book another interview, please contact the recruiter for a new invitation.</p>
            `;
          } else {
            showError(data.error || 'Failed to open booking. Please try again.');
          }
        }
      });
    }
  </script>
</body>
</html>
