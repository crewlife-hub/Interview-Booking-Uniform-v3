<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enter Verification Code - <?= brand ?></title>
  <?!= include('SharedStyles') ?>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon-circle info">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      
      <h1>Enter Verification Code</h1>
      <? if (brand) { ?>
      <div class="brand-name"><?= brand ?></div>
      <? } ?>
      
      <p>We've sent a 6-digit verification code to:<br><strong><?= email ?></strong></p>
      
      <form id="otpVerifyForm" onsubmit="handleSubmit(event)">
        <input type="hidden" name="email" value="<?= email ?>">
        
        <div class="form-group">
          <label for="otp">Verification Code</label>
          <input 
            type="text" 
            id="otp" 
            name="otp" 
            class="otp-input"
            placeholder="000000"
            maxlength="6"
            pattern="[0-9]{6}"
            inputmode="numeric"
            autocomplete="one-time-code"
            required
          >
        </div>
        
        <button type="submit" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Verify Code
        </button>
      </form>
      
      <div class="timer" id="timer">Code expires in 10:00</div>
      
      <p class="help-text">
        Didn't receive the code? Check your spam folder or <a href="javascript:void(0)" onclick="requestNewCode()" class="link">request a new code</a>.
      </p>
    </div>
  </div>
  
  <?!= include('SharedScripts') ?>
  
  <script>
    // Setup OTP input
    setupOtpInput('otp');
    
    // Timer countdown
    let expiryTime = Date.now() + (10 * 60 * 1000); // 10 minutes from now
    
    function updateTimer() {
      const remaining = expiryTime - Date.now();
      const timerEl = document.getElementById('timer');
      
      if (remaining <= 0) {
        timerEl.textContent = 'Code has expired';
        timerEl.className = 'timer expired';
        return;
      }
      
      const minutes = Math.floor(remaining / 60000);
      const seconds = Math.floor((remaining % 60000) / 1000);
      
      timerEl.textContent = `Code expires in ${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      if (remaining < 2 * 60 * 1000) {
        timerEl.className = 'timer warning';
      }
      
      setTimeout(updateTimer, 1000);
    }
    
    updateTimer();
    
    function handleSubmit(e) {
      e.preventDefault();
      
      const form = e.target;
      const otp = document.getElementById('otp').value.trim();
      
      if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
        showError('Please enter a valid 6-digit code.');
        return;
      }
      
      submitForm(form, 'verify_otp', function(error, data) {
        if (error) {
          showError('An error occurred. Please try again.');
          return;
        }
        
        if (data.success) {
          // Redirect to booking confirm page
          redirectTo(data.redirectUrl);
        } else {
          showError(data.error || 'Verification failed. Please try again.');
          
          // Clear input for retry
          if (!data.expired && !data.maxAttempts) {
            document.getElementById('otp').value = '';
            document.getElementById('otp').focus();
          }
        }
      });
    }
    
    function requestNewCode() {
      // Go back to start
      history.back();
    }
  </script>
</body>
</html>
